<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Car Shop</title>
</head>
<body>
    
    <header>
            <nav>
                    <div class="navbar">
                        <div class="logotop"><img src="src/Imgs/LogoTopBlack-removebg-preview.png" alt="logo top"></div>
                        <ul class="navmenu"><li class="nav-item"><a href="" class="nav-link">Estoque</a></li><li class="nav-item"><a href="" class="nav-link">Venda seu Carro</a></li><li class="nav-item"><a href="" class="nav-link">Endereço</a></li><li class="nav-item"><a href="" class="nav-link">Serviços</a></li><li class="nav-item"><a href="" class="nav-link">Promoções</a></li><li class="nav-item"><a class="nav-link">Sobre</a></li></ul>
                        <div class="Hamburguer"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
                    </div>
            </nav>
       </header>

       <div class="suite1">
        <div class="slider-container">
        <div class="slider" id="slider1">
            <div class="slides">
                <div class="slide"><img src="src/IMGS/carroImg/stand.png" alt="Imagem 1-1"></div>
                <div class="slide"><img src="src/IMGS/carroImg/st02.png" alt="Imagem 1-2"></div>
                <div class="slide"><img src="src/IMGS/carroImg/st03.png" alt="Imagem 1-3"></div>
            </div>
            <div class="nav-buttons">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
            <div class="dots">
                <span class="dot" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </div>



    <script src="src/app.js"></script>

</html>
